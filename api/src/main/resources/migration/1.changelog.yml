databaseChangeLog:
  - changeSet:
      id: 1
      author: oleg@briolink.com
      changes:
        - createTable:
            tableName: sync_info
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: completed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: timestamp
                  constraints:
                    nullable: true
        - createTable:
            tableName: sync_log
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name_service
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sync_info_id
                  type: int
                  constraints:
                    foreignKeyName: fk_sync_log_sync_info_id
                    references: sync_info(id)
                    nullable: false
              - column:
                  name: completed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: timestamp
                  constraints:
                    nullable: true